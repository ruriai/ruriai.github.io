<p><code>vmware-hgfsclient</code> 是一个用于 VMware 虚拟机的命令行工具，主要用于列出和管理 VMware 虚拟机与主机之间的共享文件夹</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vmware-hgfsclient</span><br></pre></td></tr></table></figure>

<p>创建<code>mnt/hgfs</code>目录，默认都会有的，如果你使用这个指令一般会提示你目录已存在</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> <span class="built_in">mkdir</span> /mnt/hgfs</span><br></pre></td></tr></table></figure>

<p>挂载共享目录</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> /usr/bin/vmhgfs-fuse .host:/ /mnt/hgfs -o allow_other -o uid=1000 -o gid=1000 -o <span class="built_in">umask</span>=022</span><br></pre></td></tr></table></figure>
